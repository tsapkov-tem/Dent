<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/result.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <div class="header__logo__name">DentGen</div>
        <div class="header__logo__info">Разработано для зубных техников</div>
      </div>
      <div class="header__buttons">
        <button class="header__buttons__button" th:onclick="|window.location.href='/about'|">О ресурсе</button>
        <button class="header__buttons__button" th:onclick="|window.location.href='/platform'|">Платформа</button>
        <button class="header__buttons__button" th:onclick="|window.location.href='/developer'|">Для разработчиков</button>
        <button class="header__buttons__button" th:onclick="|window.location.href='/logout'|">Вход</button>
      </div>
      <div class="header__flag">
        <div class="header__flag_white"></div>
        <div class="header__flag_blue"></div>
        <div class="header__flag_red"></div>
      </div>
      <div class="header__line"></div>
    </header>
    <main class="main">
      <div class="main__title">DentGen</div>
      <div class="overflow">
        <div class="main__triangle-1"></div>
      </div>
      <div class="main__result">
        <img alt="result" class="main__result__img"  th:src="${file}" >
        <div class="main__result__info">Достаточно ли естественный вид фиссуры сгенерированного зуба</div>
        <div class="main__result__buttons">
            <button class="main__button">
              Да, скачать 3д модель
          </button>
            <button class="main__button">
                Нет, сгенерировать новую
            </button>
        </div>
      </div>
      <div class="overflow">
        <div class="main__triangle-2"></div>
      </div>
    </main>
</body>
</html>
