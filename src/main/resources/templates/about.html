<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentGen</title>

    <link rel="stylesheet" href="/static/styles/all.css" />
    <link rel="stylesheet" href="/static/styles/header.css" />
    <link rel="stylesheet" href="/static/styles/about.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="/static/picture/logo.png" class="header__logo" alt="logo" />
      <div class="header__novigation">
        <button
          class="header__novigation-button header__novigation-button_active"
          id="about"
        >
          About
        </button>
        <button class="header__novigation-button" id="platform">
          Platform <i class="bi bi-shield-lock lo lock__platform"></i>
        </button>
        <button class="header__novigation-button" id="developer">
          For developer <i class="bi bi-shield-lock lo lock__developer"></i>
        </button>
      </div>
      <button class="header__authorization" id="login">
        <i class="bi bi-person-circle"></i> Log in
      </button>
    </header>
    <main class="main">
        <img src="/static/picture/">
    </main>
  </body>
</html>
