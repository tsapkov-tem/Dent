<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/platform.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <div class="header__logo__name">DentGen</div>
        <div class="header__logo__info">Разработано для зубных техников</div>
      </div>
      <div class="header__buttons">
        <button
          class="header__buttons__button"
          th:onclick="|window.location.href='/about'|"
        >
          О ресурсе
        </button>
        <button
          class="header__buttons__button"
          th:onclick="|window.location.href='/platform'|"
        >
          Платформа
        </button>
        <button
          class="header__buttons__button"
          th:onclick="|window.location.href='/developer'|"
        >
          Для разработчиков
        </button>
        <button
          class="header__buttons__button"
          th:onclick="|window.location.href='/logout'|"
        >
          Вход
        </button>
      </div>
      <div class="header__flag">
        <div class="header__flag_white"></div>
        <div class="header__flag_blue"></div>
        <div class="header__flag_red"></div>
      </div>
      <div class="header__line"></div>
    </header>
    <main class="main">
      <div class="main__title">DentGen</div>
      <div class="main__info">
        <div class="main__info__text">
          Для моделирования будущей заготовки необходимы снимки зубов соседей и
          фиссуры антагониста. Загрузите необходимые фотографии и приступите к
          генерации
        </div>
      </div>
      <div></div>
      <div class="overflow">
        <div class="main__triangle-1"></div>
      </div>
      <div class="main__load">
        <div class="main__loads">
          <div
            class="main__load__container"
            onclick="$('#input_neighbors').click()"
          >
            <i class="bi bi-file-earmark-arrow-up main_icon"></i>
            <label class="main__label" id="label_neighbors">Соседи</label>
          </div>
          <div
            class="main__load__container"
            onclick="$('#input_fissure').click()"
          >
            <i class="bi bi-file-earmark-arrow-up main_icon"></i>
            <label class="main__label" id="label_fissure"
              >Фиссура антагониста</label
            >
          </div>
        </div>
        <form
          th:action="@{/upload}"
          enctype="multipart/form-data"
          method="POST"
          multiple="multiple"
        >
          <div class="main__buttons" type="submit">
            <button class="main__buttons__start">Приступить к генерации</button>
          </div>
          <input
            type="file"
            name="files"
            id="input_neighbors"
            style="display: none"
          />
          <input
            type="file"
            name="files"
            id="input_fissure"
            style="display: none"
          />
        </form>
      </div>
    </main>
  </body>
  <script>
    $("#input_neighbors").change(function () {
      filename = this.files[0].name;
      $("#label_neighbors").text(filename);
    });
    $("#input_fissure").change(function () {
      filename = this.files[0].name;
      $("#label_fissure").text(filename);
    });
  </script>
</html>
